<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="پلتفرم برنامه ریزی دانشجویی">
    <meta name="description" content="این پلتفرم برای دانشجویان ایرانی ساخته شده تا با ارائه درس و واحد های مرتبط برنامه درسی مورد نیاز دریافت کنن.">
    <meta name="keywords" content="دانشجویی، برنامه ریزی دانشجویی، برنامه ریزی دانشگاه، برنامه درسی، برنامه درسی دانشجویی">
    <meta name="robots" content="index, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="author" content="Reza Aghajani | @BoredReza">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container">
        <h1 class="logo">دانشجویی <br></h1>

        <h2>پلتفرم برنامه ریزی درسی برای دانشجویان</h2>

        <div id="courses" class="courses">
            <div class="course">
                <input type="number" placeholder="واحد" >
                <input type="text" placeholder="نام درس ">
                
            </div>
        </div>


        <button class="add-course" id="add-course"> + اضافه کردن درس </button>
        

        <div class="time">
            <select class="day" name="day" id="day" required>
                <option value="">روز</option>
                <option value="1">شنبه</option>
                <option value="2">یکشنبه</option>
                <option value="3">دوشنبه</option>
                <option value="4">سه شنبه</option>
                <option value="5">چهار شنبه</option>
                <option value="6">پنج شنبه</option>
                <option value="7">جمعه</option>
            </select>
            <span>به مدت</span>
            <input type="number" class="hours">
            <span>ساعت</span>
        </div>
        
        
        <button class="plan" id="plan"> برنامه ریزی کن </button>



    </div>

    <footer>
        <h3>
        ساخته شده با ❤️ توسط <a href="https://twitter.com/boredreza/ " target="_blank">رضا آقاجانی</a> </h4>
    </footer>

    <script src="./scripts/script.js"></script>
</body>
</html>
